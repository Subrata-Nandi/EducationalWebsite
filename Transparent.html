<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Transparent Login Form HTML CSS</title>
      <link rel="stylesheet" href="./Transparent.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="bg-img">
         <div class="content">
            <!-- <header>Login Form</header> -->
            <form action="#">
               <div class="field">
                  <span class="fa fa-user"></span>
                  <input type="text" required placeholder="Email or Phone">
               </div>
               <div class="field space">
                  <span class="fa fa-lock"></span>
                  <input type="password" class="pass-key" required placeholder="Password">
                  <span class="show">SHOW</span>
               </div>
               <div class="pass">
                  <a href="./OTP.html">Forgot Password?</a>
               </div>
               <div class="field">
                  <input type="submit" value="LOGIN">
               </div>
            </form>
            <div class="login">
               Or login with
            </div>
            <div class="links">
               <div class="facebook">
                  <a href="https://www.facebook.com/search/top?q=the%20secrets%20of%20the%20universe" target="_blank">
                     <i class="fab fa-facebook-f"><span>Facebook</span></i>
                  </a>
               </div>
               <div class="instagram">
                  <a href="https://www.instagram.com/?hl=en" target="_blank">
                     <i class="fab fa-instagram" ><span>Instagram</span></i>
                  </a>
               </div>
            </div>
            <div class="signup">
               Don't have account?
               <a href="./Animated Signup.html">Signup Now</a>
            </div>
         </div>
      </div>
      <script>
         const pass_field = document.querySelector('.pass-key');
         const showBtn = document.querySelector('.show');
         showBtn.addEventListener('click', function(){
          if(pass_field.type === "password"){
            pass_field.type = "text";
            showBtn.textContent = "HIDE";
            showBtn.style.color = "#3498db";
          }else{
            pass_field.type = "password";
            showBtn.textContent = "SHOW";
            showBtn.style.color = "#222";
          }
         });
         // function create () {
         //    alert("Congratulations! Account Created")
         // }
      </script>
   </body>
</html>
